# 1. Map block (put this AT THE TOP, outside of the server blocks)
# This ensures WebSockets work by only setting 'upgrade' when needed.
map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
}

# 2. Redirect HTTP to HTTPS
server {
    listen 80;
    server_name shareshot.eu www.shareshot.eu;

    location / {
        return 301 https://$host$request_uri;
    }
}

# 3. Main HTTPS Server
server {
    listen 443 ssl http2;
    server_name shareshot.eu www.shareshot.eu;

    # SSL Certificate paths (mapped via Docker volumes)
    ssl_certificate /etc/letsencrypt/live/shareshot.eu/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/shareshot.eu/privkey.pem;

    # Performance & Security Optimizations
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers off;

    # Static Files
    location /static/ {
        alias /usr/share/nginx/html/;
        sendfile on; # Turn on for better performance in production
        add_header Cache-Control "public, max-age=31536000"; # 1 year cache for assets
    }

    # API & WebSocket Proxy
    location / {
        proxy_pass http://fast1:8000;
        
        # Standard Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Enhanced WebSocket Support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;

        # Timeouts for long-lived WS connections
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
    }
}